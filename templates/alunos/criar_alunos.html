<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <form action="{% url 'criar_aluno' %}" method="POST">
        {% csrf_token %}
        <label for="nome">Nome: </label>
        <input
          type="text"
          name="nome"
          placeholder="Nome"
          class="form-control"
        />
        <br />
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
        />
        <br />
        <input type="submit" value="Cadastrar aluno" class="btn btn-success" />
      </form>
    </div>

    <hr />

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Deletar</th>
          <th scope="col">Atualizar</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
        <tr>
          <td>
            <form action="{% url "atualizar_aluno" aluno.id %}" method="POST"> {% csrf_token %}
            <input type="text" name="nome" value="{{aluno.nome}}" class="form-control">
          </td>
          <td><input type="email" name="email" value="{{aluno.email}}"class="form-control"></td>
          
          <td>
            <input type="submit" value="Atualizar" class="btn btn-primary" method="UPDATE"></input>
          </form>
          </td>
        </input>
          <td>
            <a href="{% url 'deletar_aluno' aluno.id%}" class="btn btn-danger">Deletar</a>
          </td>
          
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
